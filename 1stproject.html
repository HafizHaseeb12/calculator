<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="maincontainer">
    <input id="display" type="text" placeholder="0">
    <button id="clearbtn" onclick="display.value = ''">CE</button>
    <button id="clearbtn" onclick="display.value = display.value.slice(0,-1)">DEL</button>
    <div>
        <button onclick="display.value += '7' " class="btn">7</button>
        <button onclick="display.value += '8' "class="btn">8</button>
        <button onclick="display.value += '9' " class="btn">9</button>
        <button onclick="display.value += '/' "class="btn">/</button>
    </div>
    <div>
        <button onclick="display.value += '4' " class="btn">4</button>
        <button onclick="display.value += '5' "class="btn">5</button>
        <button onclick="display.value += '6' " class="btn">6</button>
        <button onclick="display.value += '*' "class="btn">*</button>

    </div>
    <div>
        <button onclick="display.value += '1' " class="btn">1</button>
        <button onclick="display.value += '2' "class="btn">2</button>
        <button onclick="display.value += '3' "class="btn">3</button>
        <button onclick="display.value += '-' "class="btn">-</button>

    </div>
    <div>
        <button onclick="display.value += '0' "class="btn">0</button>
        <button onclick="display.value += '.' " class="btn">.</button>
        <button onclick="display.value += eval(display.value) " class="btn">=</button>
        <button onclick="display.value += '+' " class="btn">+</button>

    </div>

    </div>
    
</body>
</html>
